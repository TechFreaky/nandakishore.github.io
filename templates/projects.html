<div class="w3-main" style="margin-left:200px;">
            
    <div class="w3-container w3-blue">
        <h2>
        <i ng-click="openSideNav()" class="fa fa-bars w3-xlarge w3-hide-large"></i>
            {{RouteName}}
        </h2>
    </div>

    <div class="container" ng-click="closeSideNav()">
        <div class="row">
            <div class="col-xs-12">
                
                <br>

                <div class="w3-card-4" style="border-radius : 5px;">

                    <header class="w3-container w3-blue" style="border-radius : 5px 5px 0 0;">
                        <h3><b>Motto</b></h3>
                    </header>

                    <div class="w3-container">
                        <br>
                        <b style="font-size: 20px;">
                            {{Project.motto}}
                        </b>
                        <br><br>
                    </div>

                </div>
                <br>

                <div ng-show="hiding" ng-init="hiding = false; hideForaSec()">

                    <div class="w3-card-4" style="border-radius : 5px;">

                        <header class="w3-container w3-blue" style="border-radius : 5px 5px 0 0;">
                            <h3><b>Working Video</b></h3>
                        </header>

                        <div ng-if="Project.video_src === ''" class="w3-container">
                            <br>
                            <b style="font-size: 20px;">
                                Coming Soon!
                            </b>
                            <br><br>
                        </div>

                        <div ng-if="Project.video_src != ''" class="w3-container">
                            <br>
                            
                            <iframe style="border-radius : 5px;" class="w3-hide-small" width="100%" height="480" src="{{trustSrc(Project.video_src)}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

                            <iframe style="border-radius : 5px;" class="w3-hide-large" width="100%" height="auto" src="{{trustSrc(Project.video_src)}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

                            <br><br>
                        </div>

                    </div>
                    <br>

                </div>

                <div class="w3-card-4" style="border-radius : 5px;">

                    <header class="w3-container w3-blue" style="border-radius : 5px 5px 0 0;">
                        <h3><b>Technologies Used</b></h3>
                    </header>

                    <div class="w3-container">
                        <br>
                        <b style="font-size: 20px;">
                            {{Project.technology}}
                        </b>
                        <br><br>
                    </div>

                </div>
                <br>

                <div class="w3-card-4" style="border-radius : 5px;">

                    <header class="w3-container w3-blue" style="border-radius : 5px 5px 0 0;">
                        <h3><b>Developer(s)</b></h3>
                    </header>

                    <div class="w3-container">
                        <br>
                        <b style="font-size: 20px;">
                            {{Project.developer}}
                        </b>
                        <br><br>
                    </div>

                </div>
                <br>

                <div align="center" ng-if="Project.asset_src.length != 0">

                    <hr>
                    <span ng-repeat="sources in Project.asset_src">
                        <a style="text-decoration: none;border-radius : 5px" download href="{{sources.src}}" class="w3-button w3-blue"><b>Download {{sources.name}}</b></a>&nbsp;
                    </span>

                </div>
                <br>

            </div>
        </div>
    </div>

</div>
